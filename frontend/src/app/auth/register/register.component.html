<div class="auth-container">
  <div class="auth-box">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Digite seu nome" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Crie uma senha" required>
      </div>

      <button type="submit" class="btn">Registrar</button>

      <p class="switch-page">
        Já tem uma conta? <a routerLink="/login">Faça login aqui</a>
      </p>
    </form>
  </div>
</div>
