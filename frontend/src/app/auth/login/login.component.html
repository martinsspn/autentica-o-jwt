<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn">Entrar</button>

      <p class="switch-page">
        Ainda nÃ£o tem uma conta? <a routerLink="/register">Registre-se aqui</a>
      </p>
    </form>
  </div>
</div>
